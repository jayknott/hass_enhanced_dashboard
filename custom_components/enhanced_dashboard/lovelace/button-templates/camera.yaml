template: base
show_state: true
show_live_stream: true
custom_fields:
  gradient: ' '
tap_action:
  action: more-info
hold_action:
  action: none
double_tap_action:
  action: none
styles:
  card:
    - width: 380px
    - height: 213.75px
  icon:
    - width: 100%
    - height: 100%
  img_cell:
    - position: absolute
    - top: 0
    - left: 0
  name:
    - z-index: 1
  state:
    - z-index: 1
  custom_fields:
    gradient:
      - position: absolute
        bottom: 0
        left: 0
        width: 100%
        height: 100%
        background-image: linear-gradient(to bottom, transparent 60%, var(--text-light-primary-color))
