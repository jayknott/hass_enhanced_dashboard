# enhanced_templates

{% set settings = [
    {
      "name": _enhanced_dashboard_trans.room.other,
      "icon": "mdi:sofa",
      "tap_action": {
        "action": "navigate",
        "navigation_path": "settings_areas"
      }
    },
    {
      "name": _enhanced_dashboard_trans.device.other,
      "icon": "mdi:lamp",
      "tap_action": {
        "action": "navigate",
        "navigation_path": "settings_entities"
      }
    },
    {
      "name": _enhanced_dashboard_trans.setting.hidden,
      "icon": "mdi:eye-off",
      "tap_action": {
        "action": "navigate",
        "navigation_path": "settings_hidden"
      }
    },
    {
      "name": _enhanced_dashboard_trans.setting.unused,
      "icon": "mdi:devices",
      "tap_action": {
        "action": "navigate",
        "navigation_path": "settings_unused"
      }
    },
    {
      "name": _enhanced_dashboard_trans.setting.rebuild_counters,
      "icon": "mdi:counter",
      "tap_action": {
        "action": "call-service",
        "service": "custom_dashboard.rebuild_counters"
      }
    }
  ]
%}

panel: true
title: {{ _enhanced_dashboard_trans.setting.other }}
icon: mdi:cog
path: settings
cards:
  - type: custom:mod-card
    style:
      $: |
        :host {
          padding: 12px;
        }
    card:
      type: vertical-stack
      cards:
        - !include
          - ../components/page_header.yaml
          - title: '{{ _enhanced_dashboard_trans.setting.other }}'
        - type: custom:simple-flexbox-card
          cards:
            {% for setting in settings %}
            - type: custom:button-card
              template: setting
              name: {{ setting.name }}
              icon: {{ setting.icon | default("mdi:cog") }}
              tap_action: {{ setting.tap_action }}
            {% endfor %}
